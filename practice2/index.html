<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideBar</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <input type="checkbox" id="check">
            <div class="btn-one">
                <label for="check"><i class="fa-solid fa-bars"></i></label>
            </div>
            
    <div class="slidebar">
            
        <div class="slidebar-logo">
            <a href="#">CodingLab</a>
            <div class="btn-two">
                <label for="check"><i class="fa-solid fa-times"></i></label>
            </div>
        </div>
        <div class="slidebar-menu">
            <ul>
                <li class="slidebar-list"><a href="#"><i class="fa-solid fa-qrcode"></i>
                    Dashboard</a></li>
                <li class="slidebar-list"><a href="#"><i class="fa-solid fa-link"></i>
                    Shortcuts</a></li>
                <li class="slidebar-list"><a href="#"><i class="fa-solid fa-stream"></i>
                    Interview</a></li>
                <li class="slidebar-list"><a href="#"><i class="fa-solid fa-calendar-week"></i>
                    Events</a></li>
                <li class="slidebar-list"><a href="#"><i class="fa-solid fa-question-circle"></i>
                    About</a></li>
                <li class="slidebar-list"><a href="#"><i class="fa-solid fa-sliders-h"></i>
                    Services</a></li>
                <li class="slidebar-list"><a href="#"><i class="fa-solid fa-phone-volume"></i>
                    Contact</a></li>
                <li class="slidebar-list"><a href="#"><i class="fa-solid fa-comment"></i>
                    Feedback</a></li>
            </ul>
            
        </div>
        <div class="social-media">
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-youtube"></i></a>
            
        </div>

    </div>
    
</body>
</html>
